name: ğŸ­ E2E Tests (Post-Deploy)

on:
  repository_dispatch:
    types:
      - 'vercel.deployment.success'

env:
  NODE_VERSION: '20'

jobs:
  e2e-tests:
    name: ğŸ­ E2E Tests
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.client_payload.git.sha }}
          fetch-depth: 0

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ“¦ Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: â³ Wait for complete stack deployment
        run: |
          VERCEL_URL="${{ github.event.client_payload.url }}"
          
          echo "ğŸš€ Vercel deployment ready: $VERCEL_URL"
          echo "â³ Waiting for Railway backend to be accessible through gateway..."
          
          # Wait up to 5 minutes for the full stack to be ready
          timeout=300
          interval=10
          elapsed=0
          
          while [ $elapsed -lt $timeout ]; do
            echo "ğŸ” Testing full stack connectivity (${elapsed}s elapsed)..."
            
            # Test through the gateway - this validates both frontend and backend
            if curl -f -s -o /dev/null --max-time 10 "$VERCEL_URL/api/hello" 2>/dev/null; then
              echo "âœ… Complete stack is ready! (Vercel â†” Railway)"
              break
            fi
            
            echo "â³ Backend not yet accessible through gateway, waiting ${interval}s..."
            sleep $interval
            elapsed=$((elapsed + interval))
          done
          
          if [ $elapsed -ge $timeout ]; then
            echo "âŒ Timeout: Backend not accessible through gateway after ${timeout}s"
            echo "ğŸ’¡ This might indicate Railway deployment issues or connectivity problems"
            exit 1
          fi
          
          echo "ğŸ¯ Full stack validated - running E2E tests"

      - name: ğŸ­ Run E2E tests
        run: npx nx e2e web-e2e --verbose
        env:
          PREVIEW_WEB_URL: ${{ github.event.client_payload.url }}
          CI: true

      - name: ğŸ“Š Upload E2E test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ github.event.client_payload.git.sha }}
          path: apps/web-e2e/playwright-report/
          retention-days: 30

      - name: ğŸ“Š Upload test results (XML)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-results-${{ github.event.client_payload.git.sha }}
          path: apps/web-e2e/test-results/
          retention-days: 30

      - name: ğŸ“ Comment PR with E2E results
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const gitSha = '${{ github.event.client_payload.git.sha }}';
            const gitRef = '${{ github.event.client_payload.git.ref }}';
            const deploymentUrl = '${{ github.event.client_payload.url }}';
            const success = '${{ job.status }}' === 'success';
            
            // Find the PR
            const { data: prs } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              head: `${context.repo.owner}:${gitRef}`,
              state: 'open'
            });

            if (prs.length > 0) {
              const pr = prs[0];
              const resultIcon = success ? 'âœ…' : 'âŒ';
              const resultText = success ? 'Passed' : 'Failed';
              const workflowUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
              
              const comment = `## ${resultIcon} E2E Tests ${resultText}
              
              **Deployment**: ${deploymentUrl}
              **Results**: [View workflow logs](${workflowUrl})
              
              ${success 
                ? 'ğŸ‰ All end-to-end tests passed successfully against the full deployed stack (Vercel + Railway)!' 
                : 'ğŸ˜ Some E2E tests failed. Check the workflow logs for details.'}
              
              **Test Coverage**:
              - âœ… Stream subscription lifecycle (create â†’ verify â†’ stop â†’ cleanup)
              - âœ… API validation and error handling  
              - âœ… Complete Web â†’ API â†’ Database flow
              `;

              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                body: comment
              });
            }